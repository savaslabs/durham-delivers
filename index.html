<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Deploy to netlify</title>
  </head>

  <body>
    Thanks! A deployment is now in progress. You can now close this page.
    <script>
      const postUrl =
        "https://api.netlify.com/build_hooks/" +
        window.location.search.substring(1);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", postUrl, true);
      xhr.setRequestHeader(
        "Content-Type",
        "application/x-www-form-urlencoded; charset=UTF-8"
      );
      xhr.send("");
    </script>
  </body>
</html>
